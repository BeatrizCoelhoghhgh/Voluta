<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <h1>Parágrafos e quebra de linha.</h1>
    <hr>
    <p>
        O parágrafo pode 
        ser escrito de 
        qualquer forma. 
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;. <!--Comentário-->
    </p>

    <p>
        Posso criar uma quebra <br> de linha com o &lt;br&gt;.
    </p>

    <p>
        Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &jcirc;
        &dagger;
        &ecirc;
        &Delta;
    </p>

    <p>
        Vamos adicionar alguns emojis:
        &#9917;
        &#129355;
        &#129354; 
    </p>
</head>

</body>
</html>
